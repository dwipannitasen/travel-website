</head>
<body>
    <section id="booking">
        <div class="bookings">
            <h1>Book Your Travel Now!</h1>
            <div class="form-bg">
                
                    <form class=" book-form row g-3">
                        <div class="col-md-6">
                          <label for="Fname" class="form-label">First Name</label>
                         <input class="form-control " type="text" placeholder="First Name" id="name">
                        </div>
                        <div class="col-md-6">
                          <label for="Lname" class="form-label">Last Name</label>
                          <input class= "form-control" type="text" placeholder="Last Name" id="name">
                        </div>
                        <div class="col-md-6">
                          <label for="Lname" class="form-label">Date of Birth</label>
                          <input class="form-control" type="date" id="dob" name="Date of Birth">
                        </div>
                        <div class="col-md-6">
                          <label for="Lname" class="form-label">Email</label>
                          <input class="form-control" type="text" placeholder="E-Mail" id="email">
                        </div>
                        <div class="col-12">
                          <label for="Address" class="form-label">Address</label>
                          <input class="form-control" type="text" placeholder="Address" id="address">
                        </div>
                        <div class="col-md-6">
                          <label for="doa" class="form-label">Date of Arrival</label>
                          <input class="form-control" type="date" id="doa">
                        </div>
                        <div class="col-md-6">
                          <label for="dod" class="form-label">Date of Departure</label>
                          <input class="form-control" type="date" id="dod">
                        </div>

                        <div class="col-md-6">
                          <label for="Heads" class="form-label">No. of Heads</label>
                          <input type="text" class="form-control" id="heads">
                        </div>
                        
                        <div class="col-md-6">
                          <label for="package" class="form-label">Package</label>
                          <select id="pacakage" class="form-select">
                            <option selected>Choose...</option>
                            <option>Splendid Andaman</option>
                            <option>Honeymoon Escape To Andaman : A Tropical Touch of Love(4 Nights 5 Days)</option>
                            <option>Andaman Honeymoon Delight : Celebrate Your Love In The Lap Of Nature(7 Nights 8 Days)</option>
                            <option>Andaman Island Explorer : A Voyage to Paradise (9 Nights 10 Days) </option>
                            <option>Andaman Island Hopper (10 Nights 11 Days)</option>
                          </select>
                        </div>
                  
                        <input class="btn btn-outline book-btn " type="button" value="Book">

                      </form>
            </div>


         
    
        </div>
    </section>
